<div class="login-container">
  <div class="login-card">
    <h2>Log In</h2>

    <div class="success-message" *ngIf="successMessage">
      {{ successMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="identifier">Username / Email / Mobile</label>
        <input
          type="text"
          id="identifier"
          formControlName="identifier"
          placeholder="Enter username, email, or mobile"
        >
        <div class="error-message" *ngIf="loginForm.get('identifier')?.invalid && loginForm.get('identifier')?.touched">
          <span *ngIf="loginForm.get('identifier')?.errors?.['required']">Please enter your username, email, or mobile</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter password"
        >
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid || isSubmitting"
      >
        {{ isSubmitting ? 'Logging in...' : 'Log In' }}
      </button>
    </form>

    <div class="signup-link">
      Don't have an account? <a routerLink="/signup">Sign up</a>
    </div>
  </div>
</div>
